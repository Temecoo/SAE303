<body>
    <Header>
        <div class="ContenuHeader">
            <div class="HeaderLogo">
                <div class="Logo"><img src="img/Logo LoL.png" alt="Le logo de League of Legends"></div>
                <h3 class="LoL">League of Legends</h3>
            </div>
            <div class="CompterChampions">Nombre de champions actuel : 120</div>
            <div class="HeaderCategories">
                <div class="CompteurCategories">
                    <div class="Logo"><img src="img/Top lane.png" alt="Logo de la top lane"></div>
                    <div>Top laner : 21</div>
                </div>
                <div class="CompteurCategories">
                    <div class="Logo"><img src="img/Jungle.png" alt="Logo de la jungle"></div>
                    <div>Jungle : 25</div>
                </div>
                <div class="CompteurCategories">
                    <div class="Logo"><img src="img/Mid lane.png" alt="Logo de la mid lane"></div>
                    <div>Mid laner : 27</div>

                <div class="CompteurCategories">
                    <div class="Logo"><img src="img/Bot lane.png" alt="Logo de la bot lane"></div>
                    <div>Bot laner : 21</div>

                <div class="CompteurCategories">
                    <div class="Logo"><img src="img/Support.png" alt="Logo du rôle de support"></div>

                </div>
            </div>
        </div>

                    <div class="CompteurRoleGlobal">
                        <div class="CompteurRole">
                            <div class="RondRole"></div>

                        </div>
                        <div class="CompteurRole">

                        </div>
                        <div class="CompteurRole">
                            <div class="RondRole"></div>
                            Tank : 42
                        </div>
                    </div>
                </div>

                <div class="FiltreurRoleGlobal">
                    <div class="TitreFiltrageRole">Filtre</div>
                    <div class="FiltrageRole2">
                        <select class="FiltrageRole" name="thelist" onChange="combo(this, 'theinput')">
                            <option value="">Tout les roles</option>
                            <option value="Tank">Tank</option>
                            <option value="Support">Support</option>
                            <option value="Mage">Mage</option>
                            <option value="Assassin">Assassin</option>
                            <option value="Fighter">Fighter</option>
                            <option value="Marksman">Marksman</option>

                    </div>

            </div>
        </div>


        <div class="PartieCentre">
            <div class="ContenuPartieCentre">
                <div class="PartieCentreQuiBougePas">
                    <div class="TitreDifferentePartie">

                    </div>
                    <div class="SousTitrePartieCentre">

                            <div class="ImageFiltreur"><img src="img/Top lane.png" alt="Logo de la top lane"></div>
                            <div class="ImageFiltreur"><img src="img/Jungle.png" alt="Logo de la jungle"></div>

                            <div class="ImageFiltreur"><img src="img/Bot lane.png" alt="Logo de la bot lane"></div>
                            <div class="ImageFiltreur"><img src="img/Support.png" alt="Logo du support"></div>
                        </div>
                        <div>Filtrage a faire plus tard</div>
                    </div>
                </div>
                <div class="ScrollHere">
                    <div class="image"></div>
                </div>
            </div>
        </div>
